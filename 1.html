    <div id="page9">
        <div class="title">
            <p style="line-height: 1.5;">
                모두가 <span style="color: black; -webkit-text-stroke: 1px white;">똑같이</span> 생긴 세상, 우리는 <span
                    style="color: black; -webkit-text-stroke: 1px white;">무엇을</span> 보고 사랑할까요?
                <br>다른 사람들은 <span style="color: black; -webkit-text-stroke: 1px white;">이렇게</span> 답변했어요.
            </p>
        </div>

        <div id="answer">
            <p style="margin: 0em 5em;">
                <span class="answer1">(연애불가능) 그 자체를 사랑한다고 말할 수 없을 것 같네요</span>
                <span class="answer2">(연애불가능) 그래도 저는 눈이 달려서 외모... 중요함</span>
                <span class="answer3">(연애가능) 생각해보니까 그렇게 중요하진 않은듯</span>
                <span class="answer4">(연애가능) 피부 정돈 괜찮</span>
                <span class="answer5">(연애불가능) 나한테 잘 보이고 싶어하는 마음</span>
                <span class="answer1">(연애가능) 모든 것</span>
                <span class="answer2">(연애불가능) 에브리~ 띵~^^</span>
            </p>
