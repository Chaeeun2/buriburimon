<!DOCTYPE html>

<html lang="ko" style="width: 100%;">

<head>
    <title>우리는 무엇으로 관계맺나</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

<body id="body">
    <div class="float">
        감상 후에는 꼭 [뒤로가기]를 눌러주세요.
    </div>

    <div id="page9">
        <div class="title">
            <p style="line-height: 1.5;">
                모두가 <span style="color: black; -webkit-text-stroke: 1px white;">똑같이</span> 생긴 세상, 우리는 <span
                    style="color: black; -webkit-text-stroke: 1px white;">무엇을</span> 보고 사랑할까요?
                <br>다른 사람들은 <span style="color: black; -webkit-text-stroke: 1px white;">이렇게</span> 답변했어요.
            </p>
        </div>

        <div id="answer">
            <p style="margin: 0em 5em;">
                <span class="answer1">(없어요) 그 자체를 사랑한다고 말할 수 없을 것 같네요</span>
                <span class="answer2">(없어요) 그래도 저는 눈이 달려서 외모... 중요함</span>
                <span class="answer3">(있어요) 생각해보니까 그렇게 중요하진 않은듯</span>
                <span class="answer4">(있어요) 피부 정돈 괜찮</span>
                <!--<span class="answer5">(있어요) 어쩌구저쩌구</span>-->
            </p>
        </div>
    </div>
